
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View WhatsApp DP</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body style="text-align:center; font-family:sans-serif; padding:40px;">
  <h1>üë§ WhatsApp DP</h1>
  <div id="output">Loading...</div>
  <script>
    const db = firebase.firestore();
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      db.collection("links").doc(code).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("output").innerHTML = "<p>Phone: " + data.phone + "</p><img src='" + data.image + "' style='max-width:100%; border-radius:10px;'/>";
        } else {
          document.getElementById("output").innerHTML = "‚ùå Not found!";
        }
      });
    }
  </script>
</body>
</html>
